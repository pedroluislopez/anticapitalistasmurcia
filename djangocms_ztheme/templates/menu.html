{% load i18n menu_tags cache %}

{% for child in children %}
    <li class="{% if child.ancestor %}ancestor{% endif %}
            {% if child.selected %} active{% endif %}
            {% if child.children %} dropdown{% if child.level > 0 %}-submenu{% endif %}{% endif %}">
        {% if child.children %}
        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                aria-expanded="false">{{ child.get_menu_title }}</a>
        <ul class="dropdown-menu
                {% if child.level == 0 %}dropdown-menu-left{% endif %}" role="menu">
            {% show_menu from_level to_level extra_inactive extra_active template "" "" child %}
        </ul>
        {% else %}
        <a href="{{ child.get_absolute_url }}">{{ child.get_menu_title }}</a>
        {% endif %}
    </li>
{% endfor %}
